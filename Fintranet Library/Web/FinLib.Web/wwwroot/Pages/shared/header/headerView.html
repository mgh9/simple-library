    <!-- main header -->
<header id="header_main" ng-controller="HeaderController">
    <div class="header_main_content">

        <nav class="uk-navbar">
            <div class="main_logo_top" ng-if="topMenuActive || fullHeaderActive">
                <a ui-sref="restricted.dashboard"><img ng-src="assets/img/logo_main_white.png" alt="" add-image-prop /></a>
            </div>

            <!-- main sidebar switch -->
            <sidebar-primary-toggle></sidebar-primary-toggle>

            <!-- secondary sidebar switch -->
            <sidebar-secondary-toggle ng-class="{ 'uk-hidden-large': secondarySidebarHiddenLarge }"></sidebar-secondary-toggle>

            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav user_actions">
                    <li class="user-roles" data-uk-dropdown="{ mode: 'click', pos: 'bottom-left' }">
                        <a href="#" class="user-display uk-hidden-small">{{self.getUserDisplayName()}}&nbsp;<i class="material-icons md-24 md-light">&#xE5C5;</i></a>
                        <div class="uk-dropdown uk-dropdown-large uk-overflow-container">
                            <ul class="uk-nav js-uk-prevent">
                                <li ng-repeat="role in userInfo.userRoles">
                                    <a href="#" ng-click="self.setDefaultUserRole($event, role)">
                                        <i class="material-icons md-24" ng-style="userInfo.defaultUserRoleId == role.id ? {} : { 'visibility': 'hidden' }">&#xE876;</i>
                                        {{role.roleTitle}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li><a href="#" class="user_action_icon uk-visible-large" id="full_screen_toggle" full-screen-toggle><i class="material-icons md-24 md-light">&#xE5D0;</i></a></li>

                    <li class="current-persian-date-time uk-hidden-small">
                        <span class="current-persian-date">{{currentDate}}</span>
                        <br />
                        <span class="current-persian-time">{{currentTime}}</span>
                    </li>

                    <li data-uk-dropdown="{mode: 'click', pos: 'bottom-left'}">
                        <a href="#" class="user_action_image">
                            <img class="md-user-image" ng-src="{{userInfo.imageAbsoluteUrl}}" alt="" add-image-prop />
                        </a>

                        <div class="uk-dropdown" style="min-width: initial; width: initial;">
                            <ul class="uk-nav js-uk-prevent">
                                <li><a ui-sref="restricted.management.userProfile">‍<i class="md-icon material-icons">&#xE7FD;</i>Profile</a></li>
                                <li><a ng-click="self.logout($event)"><i class="md-icon material-icons">exit_to_app</i>Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header><!-- main header end -->
